<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập vào website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CssDangNhap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
		<header>
			<img src="Logo2.jpg"/>
		</header>
        <main>
            <div class="container">
			
            <div class="login-form">
                <form>
                    <h1>MEGP.COM Đăng Nhập</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username">
                    </div>
					
                    <div class="input-box">
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="btn-box">
                        <button type="submit">
                            Đăng nhập
                        </button>
                    </div>
					
					<div class="dk">
						<center><h1>Bạn chưa có tài khoản ?</h1></center>
						<button type="submit" class="block">
							Đăng ký
						</button>
					</div>
                </form>	
			</div>
        </main>
    </body>
</html>
